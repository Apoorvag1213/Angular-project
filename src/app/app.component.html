<div class="container">
  <div class="upper-data">
    <img src="../assets/minimum.jpeg" *ngIf="14>15">
    <img src="../assets/sky.webp" *ngIf="14<=15">
    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{14.40 | number:'1.0-0'}} C</div>

    </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information

    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/minimum.jpeg" alt="">
          <span>min</span>

        </div>
        <div class="info-block-value">
          20 C

        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>max</span>

        </div>
        <div class="info-block-value">
          20 C

        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>

        </div>
        <div class="info-block-value">
          77%

        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windy.jpeg" alt="">
          <span>windy</span>

        </div>
        <div class="info-block-value">
           11km/hr

        </div>
      </div>

    </div>

  </div>

</div>


<router-outlet></router-outlet>
